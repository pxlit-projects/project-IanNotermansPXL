<div class="container">
  <h1>Posts</h1>

  <button mat-raised-button color="primary" (click)="createPost()">Create New Post</button>

  <mat-divider></mat-divider>

  <div>
    <h2>All Posts</h2>
    <mat-list>
      <mat-list-item
        *ngFor="let post of posts"
        (click)="loadPostById(post.id)"
        style="cursor: pointer"
      >
        <mat-icon mat-list-icon>article</mat-icon>
        <div mat-line>{{ post.title }}</div>
        <div mat-line class="secondary">{{ post.author }}</div>
      </mat-list-item>
    </mat-list>
  </div>

  <mat-divider></mat-divider>

  <div *ngIf="selectedPost">
    <h2>Selected Post</h2>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ selectedPost.title }}</mat-card-title>
        <mat-card-subtitle>By {{ selectedPost.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ selectedPost.content }}</p>
        <p><strong>Created At:</strong> {{ selectedPost.createdAt }}</p>
        <p><strong>Status:</strong> {{ selectedPost.status }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
